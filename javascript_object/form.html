<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        h2{
            font-weight: 700;
            color : green;
            font-size: 200;
        }

        /* 가상 셀렉터 :focus (form요소에 대해 많이 사용된다) */
        .mypw:focus {
            background-color: lightblue;
            color:red;
        }
        .am {
            color:blueviolet;
            font-style: italic;
        }
        
        #username {
            color:blueviolet;
        }

        label[for="username"]{
            color:blueviolet;

        }
    </style>
</head>
<body>
    <form>
        <!-- 
        폼
        1. 폼에 입력한 정보로 서버로 보내서 서버측에서 데이터를 활용할 수 있도록 하는 것 (백엔드)
        2. 사용자의 입력을 받아서 프론트 측에서 활용하는 방법
        form에있는action은 첫번째 방법때 사용하므로 지금은 2번째방법 즉action을 지워준다
         -->
        <!-- <input type="text">   창에 칸이 생기는데 거기 쓰는게 다 text가 된다-->>
        <!-- <input type="password">  패스워드입력할때 처럼 동그라미로나온다 <br>-->
        <!-- <input type="number"> -->
        <!-- <input type="range">  음량 조절할때 사용 -->
        <!-- <input type="color">  색 선택가능 -->
        <!-- <input type="email"> 이메일형식작성-->
        <!-- <input type="file"> 탐색기가 열림-->
        <!-- <input type="date"> 달력이 열러서 날짜를 설정 할 수있다-->
        <!-- <input type="text" value="default value">  값이 value안에 적힌대로 나온다 -->

        <!-- type: checkbox ->중복 체크 가능 
        checked는 애초에 체크되어 있었으면 좋겠다 하는 거에 설정-->
        <input type="checkbox">사과
		<input type="checkbox" checked>오렌지
		<input type="checkbox" checked>바나나
		<br>

        <!-- 
            type : radio -> 배타 선택
            (같은name 속성을 가진 라디오 버튼 중 하나만 선택)
            checked사용가능 ( 기본 선택 값 )
         -->
        <input type="radio" name="fruit" id="apple" checked>사과
		<input type="radio" name="fruit" id="orange">오렌지
		<input type="radio" name="fruit" id="banana">바나나
		<br>

         <!-- texterea 
         - cols : 가로길이
         - rows : 기본으로 보여질 줄 수 -->
         <textarea cols="50" rows="5"></textarea>

         <!-- select : 드롭 다운 리스트를 갖는 콤보 박스 -->
         <select name="number">
            <option value="1">one</option>
            <option value="2"selected>two</option>
            <option value="3">three</option>
         </select>

         <!-- 
            botton type : submit
        폼 태그 안에 있을 떄 기본 값 -> 폼 "제출"을 의미 한다
         -->
         <button type="submit">submit</button>
         <button type="button">button</button>


    </form>
        <!-- 왠만하면 폼태그안에 다들 감싸게 두는게 좋은데 버튼은
        폼태그밖에서도 얼마든지 사용 될 수 있다 -->
        <!--  button type: button 
		: 폼 태그 외부에서 버튼 타입 기본값 -> 단순 "버튼 클릭"을 의미
	    -->
	    <button type="button">button</button>

        <!-- label 태그 
          : 캡션 의미. 웹 접근성 도움. 폼을 더 편리하게 사용 가능
          라벨을 클릭해도input에 포커스가 간다 즉 라벨을 클릭해도
          input이 클릭 한 것과 같은 역할을 한다
         -->
        <hr>
        <h2>label 태그</h2>
        <form>
            <label for="username">username</label>
            <input type="text" id="username">
            <label for="password">password</label>
            <input type="text" id="password">
            <br>

            <!-- checkbox, radio 버튼rabel에도 잘 사용 될 수 있따
            input아니고 그냥글자를 클릭해도 클릭효과동일 -->
            <input type="radio" name="gender" id="male">
            <label for="male">남성</label>
            <input type="radio" name="gender" id="female"> 
            <label for="female">여성</label>
            

            <br>
	
            <input type="checkbox" name="food" id="gimbap">
            <label for="gimbap">김밥</label>
            <input type="checkbox" name="food" id="pasta">
            <label for="pasta">파스타</label>
             <br>
            

            <!-- placeholder : 이메일 작성 전이나 비밀 번호 작성전 가이드라인같이
            보여주는 것 쓸 때마다 검색해보고 찾아 쓰는 것만으로도 충분하다며..
            전부 안외워도 된다고 한다..-->
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="id@host">
            <br>
    
            <label for="paddword">패스워드</label>
            <input class="mypw" type="paddword" id="password" placeholder="5자리 이상 특수 기호 금지">
            <br>
            <!-- id와 for을 맞추는 이유는id값을 for에서 받아서 알기위해 서로 동일하다는 것을?
            input은 한마디로 개발자가 보기위해 label은 사용자가 보기위해 -->
            <input type="radio" name="coffee" id="americano" checked>
            <label class= "am" for="americano">아메리카노</label>
            <input type="radio" name="juice" id="sparkling">
            <label for="sparkling">스파클링</label>
            <input type="radio" name="water" id="coldwater">
            <label for="coldwater">얼음물</label>
        </form>
       
</body>
</html>
