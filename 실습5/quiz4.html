<!DOCTYPE html>

      code {

  <body>
    <h1>퀴즈4. 제곱 연산 함수</h1>
    <p>
      <code>square()</code>함수는 매개변수로 숫자를 입력받습니다. 예를 들어 입력
      값으로 5가 들어왔다면 5의 제곱인 25를 반환합니다.<br />
      참고! <code>**</code>는 거듭제곱 연산자로 <code>2 ** 3</code>은
      <code>8</code>입니다.
    </p>

    <ul>
      <li>
        출력 결과 예시:
        <img src="./image/img5.png" alt="보기" />
      </li>
    </ul>

    <script>
      // TODO: 조건을 만족하는 javascript 코드를 작성해주세요
      function square(a){
        let result = a*a;
        return result;
      }
      console.log(square(3));
      console.log(square(4));
      console.log(square(5));
      
    
    </script>
  </body>
