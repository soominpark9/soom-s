<script>
  //javascript 문법 - class 키워드 알아보기
  //object 자료형으로 LoL캐릭터들의 정보를 정리하자

  //q를 누르면 q에 해당하는 능력이 w를 누르면 w에 해당하는 능력이 나간다는 전제
  var nunu = {
    q: "consume",
    w: "snowball",
  };

  var garen = {
    q: "strike",
    w: "courage",
  };
  //근데 지금 여기 2개만 저장해서 그렇지 캐릭터가 100개라고 하면 날밤새서 해도
  //안끝난다 이럴떄 이걸 쉽게 하는 문법이 존재한다. 바로 class란 문법
  //class를 쓰면 비슷한 pbject 많이 만들일 있을때 사용하면 무한정 만들어 낼 수 있다
  //class 문법 쓰면 한줄컷 = class는 object 뽑는 기계일뿐!!

  //this라는게 있는한 기계 가 class역할을 해주게 된다 function 기계 = class 기계
  //this = 기계로 부터 생성되는 object (=멋진말로instance)

  //새로 생성되는 object에 {q: 'consume'} 추가해주세요
  //새로 생성되는 object에 {w: 'snowball'} 추가해주세요 이뜻
  function 기계() {
    this.q = "consume";
    this.w = "snowball";
  }
  // 기계로 부터 object를 뽑아 쓰고 싶을 떄
  // 이게 자바스크립트 객체 지향에 핵심 내용이라 한다
  var nunu = new 기계(); //한줄컷
  var garen = new 기계();

  //근데 이렇게되면 nunu랑 garden이 속성이 똑같이 나온다 그럴경우 파라미터를 채워서 사용해주면 된다
  //그럼 파라미터 스킬을 바꿀때마다 해당내용이 this에 들어간다
  function 기계2(스킬, 스킬2) {
    this.q = 스킬;
    this.w = 스킬2;
  }
  var garen = new 기계2("strike", "courage");

  //위에는 옛날 문법이고 이걸 ES6 신문법으로 바꿔보자!!!! 2016년이후

  class Hero {
    constructor(스킬, 스킬2) {
      this.q = 스킬;
      this.w = 스킬2;
    }
  }
  new Hero();
  var garen = new Hero("strike2", "courage2");

  //js문법 prototype 문법 짚어보기
  //prototype이라는 거 써도 자식object 에게 데이터 물려 줄 수 있다
  //콘솔에 위에 만든 기계.prototype을 넣어보면 내가 생성한적이 없지만 공간이 나오는데
  //prototype은 원형이라 하는데 쉽게 말하 유전자 라고 생각 하면 된다

  //.name 찍어서 object 추가 처럼 추가 할 수 있다
  //즉 prototype에 뭔가 추가하면 자식들이 전부 사용 가능하다는 뜻
  기계.prototype.name = "kim";

  //우리는 한번도 nunu나 garen에 name을 추가 한적이 없지만
  //콘솔에 nunu.name을 하면 kim이 나온다 왜??
  //부모 유전자 에 추가가 됬기 때문에 자식요소는 당연히 사용할 수 있다

  // 즉 -> 위에 function안에다가 쓰면 자식이 해당 내용을 직접 가지게되고
  // prototype 뒤에 추가하면 부모만 가지게 된다 그 후 자식이 끌어다 쓰는 형태

  //부모 유전자에 있는걸 자식이 사용 가능한 이유? (원리)
  nunu.name; //object에서 데이터 뽑기 -> 출력
  //nunu 가 name을 가지고 있지 않다면 -> nunu 유전자로 올라가서 찾는다 그래서 부모 유전자를 가져다 쓸 수 있게되는 것이다

  //array자료형
  var 어레이 = [4, 2, 1]; //사람입장에서 편리한 방식
  어레이.sort();
  어레이.length;

  var어레이 = new Array(4, 2, 1); //컴퓨터 입장에서 array생성하는 방식
  //우리가 sort(), lenth()를 추가해준적이 없지만 array 자료에 .sort() 을 붙일 수 있는 이유는??!
  //Array.prototype을 해보면 쓸 수 있는 속성이 쫙나온다
  //결국 [] -> array형식 자료형을 사용하는 순간 자식 한테는 sort가 없어도
  //부모한테는 있기 때문에 끌어와서 사용할 수 있는 원리 라는 것

  //(응용)모든  array 자료에서 쓸 수 있는 함수 추가 ?
  Array.prototype.함수 = function () {};
  //앞으로는 모든 Arrya에서는 위에 만든 .함수를가져다 쓸 수 있다
  var 어레이 = [4, 2, 1];
  어레이.함수() //undefined나오긴 하지만 에러안뜸 글고 아직 함수 내용을 안채워서 undefined나오는 것 
</script>
