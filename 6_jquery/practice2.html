<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습18. 이미지 바꾸기</title>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>이미지 바꾸기</h1>

    <img class="fruit" src="./image/q.jpg" alt="" width="300" height="200" />
    <br />
    <button class="btn apple" onclick="changeImg('apple')">사과</button>
    <button class="btn bananas" onclick="changeImg('bananas')">바나나</button>
    <button class="btn grapes" onclick="changeImg('grapes')">포도</button>
    <button class="btn peaches" onclick="changeImg('pheaches')">복숭아</button>

    <script>
      // TODO: 조건을 만족하는 jquery 코드 작성
    function changeImg(fileName) {
        console.log(fileName)
        $('.fruit').attr('src', `./image/${fileName}.jpg`);

    }
  
    </script>
  </body>
</html>
