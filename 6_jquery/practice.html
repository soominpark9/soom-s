<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습19. 클래스 바꾸기</title>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <style>
      .box {
        width: 100px;
        height: 100px;
      }

      .bg-red {
        background-color: red;
      }

      .bg-orange {
        background-color: orange;
      }

      .bg-yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>클래스 바꾸기</h1>
    <div class="box bg-red"></div>

    <script>
      function changeColor() {
        // TODO: 조건을 만족하는 jquery 코드 작성
        // .bg-red 클래스 있다면, .bg-red 제거, .bg-orange 추가
        // .bg-orange 클래스 있다면, .bg-orange 제거, .bg-yellow 추가
        // .bg-yellow 클래스 있다면, .bg-yellow 제거, .bg-red 추가

        // console.log($(this));

        if ($(this).hasClass('bg-red')) { // if (true) // if (false)
          $(this).toggleClass('bg-red');
          $(this).toggleClass('bg-orange');
        } else if ($(this).hasClass('bg-orange')) {
          $(this).toggleClass('bg-orange');
          $(this).toggleClass('bg-yellow');
        } else if ($(this).hasClass('bg-yellow')) {
          $(this).toggleClass('bg-yellow');
          $(this).toggleClass('bg-red');
        }
      }

      $('.box').click(changeColor);
    </script>
  </body>
</html>
