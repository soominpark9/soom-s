<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Demo</title>

	<!-- CDN Link (css) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
	">
</head>
<body>
	<h1>Bootstrap Layout</h1>
 
    <!-- 반응형 웹
    : 다양한 기기의 화면에 따라 유동적으로 디스플레이가 변환 되는 페이지
    ex.bootstrap 사이트

    VS

    적응형 웹
    : 기기의 종류에 따라 그에 맞는 템플릿을 제공
    ex. 네이버 (pc용 화면 www.naver.com)/ 모바일용 화면 m.naer.com-->

     <!-- container 
    : 가장 기본적인 레이아웃 요소
    : grid system에 사용됨
    container-fuild : 항상 100%너비? 쇼핑몰같이 너비 전체를 사용하고 싶을때
    container : 유동적으로 사이즈가 움직임 : 중심부에 내용을 많이 넣고 보여주고 싶을때-->

    <h2 class="text-center">container</h2>
    <div class="container bg-danger">container</div>
    <div class="container-fuild bg-primary mt-1">container-fuild</div>

    <!-- grid
    : bootstrap의 레이아웃 크기를 유동적으로 변하게 해주는 기능
    그리드 작성할떄는 .container -> (한줄에 들어올것을).row -> .col순으로 사용 권장
    - col : 각 중단점에 대해서 col클래스 개수 만큼 모든 열의 너비를 동일하게 차지
    - col-{size} : 12개의 컬럼을 12/{size} 크기를 갖고,12/{size}개로 나눠서 차지 (정수만 가능)
    ex. col-4로 정의했다고 하면 : 12/4인(3)의 크기로 3개를 차지 하게 된다
    -> 브라우저 크기에 맞게 레이아웃 구성 쉽게 가능해짐

    *tip!! 화면을 구성하는데 요소의 크기,여백 파악이 어렵다 (일일이 개발자도구 들어가서 확인하기 시간이 오래걸린다)  이럴떈!
     무조건 배경색상을 넣어주면 요소의 크기 여백 파악이 쉬움 (background-color, bg-{color}--->
    
     <h2 class="text-center">grid</h2>
    <!-- 꼭 바깥에 container 선언이되어있어야한다 -->
    <!-- col-3을 사용했기 때문에 동등한 사이즈로 div가 차지하게 된다  -->
    <div class="container">
		<div class="row text-bg-dark">
			<div class="col text-bg-danger">col</div>
			<div class="col text-bg-warning">col</div>
			<div class="col text-bg-success">col</div>
		</div>
		<div class="row text-bg-dark">
			<div class="col text-bg-danger">col</div>
			<div class="col text-bg-warning">col</div>
			<div class="col text-bg-success">col</div>
			<div class="col text-bg-info">col</div>
			<div class="col text-bg-secondary">col</div>
		</div>
	 </div>

	 <br>
	 <br>
	 <br>
	 <div class="container bg-info">
		<div class="row text-bg-dark">
			<div class="col-4 text-bg-danger">col-4</div>
			<div class="col-4 text-bg-primary">col-4</div>
			<div class="col-4 text-bg-success">col-4</div>
		</div>
		<div class="row text-bg-dark">
			<div class="col-4 text-bg-danger">col-4</div>
			<div class="col-8 text-bg-primary">col-8</div>
		</div>
		<br>
		<div class="row text-bg-dark">
			<div class="col-4 text-bg-danger">col-4</div>
			<div class="col-4 text-bg-primary">col-4</div>
			<div class="col-4 text-bg-success">col-4</div>
			<div class="col-4 text-bg-secondary">col-4</div>
		</div>
	 </div>


    <!-- 브라우저 사이즈에 맞게 layout구성 가능
    : 화면 사이즈에 따라 xs, sm,md, lg, xl, xxl로 구성되어 있다
     col-{breakpoint}-{size} 
    
    
     ex) col-sm-{size} : 화면 크기가 sm이상일떄
     ex) col-md-{size} : 화면 크기가 md이상일떄
     ex) col-lg-{size} : 화면 크기가 lg이상일떄
     ex) col-xl-{size} : 화면 크기가 xl이상일떄
     ex) col-xxl-{size} : 화면 크기가 xxl이상일떄-->
    <h2 class="text-center">반응형 레이아웃</h2>
     <div class="container">
        <div class="row"> 
            <!-- 원래는 8칸인데 md사이즈 이상이되면4칸 차지하도록 만듬 -->
            <div class="col-8 col-md-4 bg-primary">col</div>
            <!-- 원래는 4칸인데 md사이즈 이상이되면8칸 차지하도록 만듬 -->
            <div class="col-4 col-md-8 bg-success">col</div>

            <div class="col-8 col-md-4 col-lg-10 bg-primary">col</div>
            <div class="col-4 col-md-8 col-lg-2 bg-warning">col</div>
        </div>
     </div>
     <br>
     <div class="container">
        <div class="row"> 
            <!-- md사이즈 보다 작아지면 알아서줄바꿈이 된다
            col없이 col-{breakpoint}-{size}만 적은 경우 
            breakpoint 이상에서는 size만큼 너비 차지
            breakpoint 미만에서는 12만큼 (전체너비) 차지
        
            카드리스트
            md사이즈 보다 작아졌을때 카드를 다보여주기 어려워서 
            카드를 한줄에 하나씩만 보여주도록 하는 것도 응용해서 만들 수 있겠다?라고하심-->
            <div class="col-md-2 bg-primary">col</div>
            <!-- md사이즈4일때 bd-danger이렇게만 적어준 상황 -->
            <div class="col-md-4 bg-danger">col</div>
            <div class="col-md-6 bg-warning">col</div>

            <div class="container">
        <div class="row"> 
            <!-- 원래는 8칸인데 md사이즈 이상이되면4칸 차지하도록 만듬 -->
            <div class="col-8 col-md-4 bg-primary">col</div>
            <!-- 원래는 4칸인데 md사이즈 이상이되면8칸 차지하도록 만듬 -->
            <div class="col-4 col-md-8 bg-success">col</div>

            <div class="col-8 col-md-4 col-lg-10 bg-primary">col</div>
            <div class="col-4 col-md-8 col-lg-2 bg-warning">col</div>
        </div>
     </div>
     <br>
    <!-- 중첩 가능 -->
	<div class="container">
		<div class="row text-bg-dark">
			<div class="col-4 text-bg-danger">col-4</div>
			<div class="col-8 text-bg-primary">
				<div class="row">
					<div class="col-9 text-bg-success">col-9</div>
					<div class="col-3 text-bg-info">col-3</div>
				</div>
			</div>
		</div>
	</div>
            
        </div>
     </div>


     <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">집</font></font></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">특징</font></font></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">가격</font></font></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">자주 묻는 질문</font></font></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">에 대한</font></font></a></li>
          </ul>
        </header>
      </div>
	<!-- CDN Link (js) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
	"></script>
</body>
</html>
